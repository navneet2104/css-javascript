    <script>

        function hi(){
            var r = document.getElementById("a3").value;
            r = r.length;
            if((r+1)<8){
                document.getElementById("a").innerHTML = "TOO short";
                document.getElementById("a").style.color = "red";
            }
            else if((r+1)>=8 && (r+1)<=12){

                document.getElementById("a").innerHTML = "strong";
                document.getElementById("a").style.color = "yellow";
            }
            else if((r+1)>12 ){

document.getElementById("a").innerHTML = "very strong";
document.getElementById("a").style.color = "green";
}
        }
    </script>
</head>
<body>
    <input type="text" id="a1" placeholder="enter name">
