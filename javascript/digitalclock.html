<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    </head>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        body{
            background-image: url("../img/mm.jpeg");
            
        
        }
        #demo{ 
            font-size: 20px; 
            width: 50%; 
            margin: 200px; 
            text-align: center; 
            border: 2px solid black; 
            border-radius: 20px; 
        }
    </style>
    <body>
    <p id="demo"></p>

<script>
    function clock(){
var d = new Date();
var hours = d.getHours();
var min = d.getMinutes();
var sec = d.getSeconds();
document.getElementById("demo").innerHTML = hours +" : "+min + " : "+sec;
    }
    setInterval(clock,1000);
</script>

</body>
</html>
